<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/static/i/favicon.png">
  <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>欢迎登陆</h1>
    <p> Flask Blog <br/> 注册登录，发表修改，搜索标签。</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="col-lg-6 col-md-8 col-sm-centered">
    <h3>登录</h3>
    <hr>
    <div class="am-btn-group">
      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-qq am-icon-sm"></i> QQ</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-weixin am-icon-sm"></i>微信</a>
      <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-wifi am-icon-sm"></i>无线</a>
    </div>
    <br>
    <br>

    <form method="post" class="am-form">
        {{form.csrf_token}}
      <label for="text">用户名:</label>
      <input type="text" name="username">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password">
      <br>
     <label style="background-color: #15afef">验证码<span style="background-color: #d4d4d4">{{ code }}</span></label>
      <input type="text" style="width: 90px">

      <br>
      <label for="remember-me">
        <input type="checkbox" name="remember">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="login" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <a href="/register/"class="am-btn am-btn-default am-btn-sm am-fr" >还未注册 ^_^? </a>
      </div>
    </form>
    <hr>
     <small>© Copyright 2019 fork.cool by kkk <a href="/login/">Login</a></small>
  </div>
</div>
</body>
</html>
