<head lang="en">

  <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>

<body>
<div class="header">
  <div class="am-g">
    <h1>Flask Blog</h1>
    <p>一个简单的PythonWeb网站<br/>欢迎您的访问。</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="col-lg-6 col-md-8 col-sm-centered">
    <h3>登录</h3>
      <br/><h1>{{ error }}</h1>
    <hr>
    <div class="am-btn-group">
      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-qq am-icon-sm"></i>QQ</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-weixin   am-icon-sm"></i>微信</a>
    </div>
    <br>
    <br>

    <form method="post" class="am-form">
      <label for="text">用户名:</label>
      <input type="text" name="username" id="text" value="" style="width: 300px">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="" style="width: 300px">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <footer class="blog-footer">
  <p>blog template<br/>

  </p>
</footer>
  </div>
